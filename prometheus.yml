# Prometheus configuration for Zaara Scalper Service

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'zaara-api'
    static_configs:
      - targets: ['api:3001']
    metrics_path: '/metrics'

  - job_name: 'zaara-workers'
    static_configs:
      - targets:
        - 'signal-worker:9090'
        - 'execution-worker:9090'
        - 'position-worker:9090'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
